<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Squash Game</title>
    <meta name="description" content="ブラウザで動作するスカッシュゲーム。AIパワーアップ機能、WebSocket対応のリアルタイムマルチプレイヤー対応">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        #score {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
        }
        #controls {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }
        .loading {
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0 | Combo: 0x</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls" class="controls">
            マウス: ラケット移動 | スペース: ポーズ | クリック: リセット | Shift+P: パフォーマンス
        </div>
    </div>
    
    <!-- 設定ファイル（オプション） -->
    <script src="js/config.js"></script>
    
    <!-- ゲーム本体 -->
    <script src="js/game.js" type="module"></script>
</body>
</html>
