name: Deploy Pygame Version to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/pygame-wasm-migration
    paths:
      - 'pygame_version/**'
  pull_request:
    branches:
      - main
    paths:
      - 'pygame_version/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame-ce==2.5.0 pytest
    
    - name: Run tests
      run: |
        cd pygame_version/tests
        python -m pytest -v --tb=short
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame-ce==2.5.0
    
    - name: Build distribution
      run: |
        cd pygame_version
        chmod +x build.sh
        ./build.sh
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./pygame_version/docs
  
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/pygame-wasm-migration'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  performance-check:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v11
      with:
        urls: |
          ${{ steps.deployment.outputs.page_url }}
          ${{ steps.deployment.outputs.page_url }}/game.html
        uploadArtifacts: true
        temporaryPublicStorage: true