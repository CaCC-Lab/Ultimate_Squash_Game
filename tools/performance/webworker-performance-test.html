        async function runPerformanceTest() {

                log(`æœ€é©åŒ–ç‰ˆ: ${JSON.stringify(testResults.optimized, null, 2)}`);
                log(`æ¯”è¼ƒ: ${JSON.stringify(testResults.comparison, null, 2)}`);

                window.performanceTestResults = testResults;

                log(`ã‚¹ã‚¿ãƒƒã‚¯: ${error.stack}`);
