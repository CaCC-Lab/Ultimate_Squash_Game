<body>

    <script type="module">
        import WorkerManager from '/tools/workers/communication/worker-manager.js';
        import { MessageType, GameStateUpdate, MessageBuilder } from '/tools/workers/communication/message-protocol.js';

        let workerManager;
        let testResults = {

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = {

                'error': 'error', 
                'warning': 'warning',
                'info': 'info'

            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.innerHTML += `<span class="${className}">${logEntry}</span>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            const icon = {
                'success': 'âœ…',
                'error': 'âŒ', 
                'warning': 'âš ï¸',
                'info': 'ğŸ”„'
            }[type] || 'ğŸ”„';
            
            statusElement.innerHTML = `<div class="${type}">${icon} ${message}</div>`;
        }

        function updateButtons() {
            const initButton = document.getElementById('initButton');
            const pingButton = document.getElementById('pingButton');
            const messageButton = document.getElementById('messageButton');
            const transferableButton = document.getElementById('transferableButton');
            
            if (testResults.initialization) {
                initButton.textContent = 'Workerå†åˆæœŸåŒ–';
                pingButton.disabled = false;
                messageButton.disabled = false;
                transferableButton.disabled = false;
            } else {
                initButton.textContent = 'WorkeråˆæœŸåŒ–';
                pingButton.disabled = true;
                messageButton.disabled = true;
                transferableButton.disabled = true;
            }
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å…¬é–‹
        window.initializeWorkers = async function() {
            try {
                log('ğŸš€ WorkerManageråˆæœŸåŒ–é–‹å§‹', 'info');
                updateStatus('WorkerManageråˆæœŸåŒ–ä¸­...', 'info');
                
                workerManager = new WorkerManager();
                await workerManager.initialize();
                
                testResults.initialization = true;
                log('âœ… WorkerManageråˆæœŸåŒ–å®Œäº†', 'success');
                updateStatus('WorkeråˆæœŸåŒ–å®Œäº† - ãƒ†ã‚¹ãƒˆå¯èƒ½', 'success');
                updateButtons();
                
            } catch (error) {
                testResults.initialization = false;
                log(`âŒ WorkerManageråˆæœŸåŒ–å¤±æ•—: ${error.message}`, 'error');
                log(`ã‚¹ã‚¿ãƒƒã‚¯: ${error.stack}`, 'error');
                updateStatus('WorkeråˆæœŸåŒ–å¤±æ•—', 'error');
                updateButtons();
            }
        };

        window.testPing = async function() {
            if (!workerManager) {
                log('âŒ WorkerManagerãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            try {
                log('ğŸ“¤ PINGé€ä¿¡ãƒ†ã‚¹ãƒˆé–‹å§‹', 'info');
                updateStatus('PINGé€ä¿¡ä¸­...', 'info');
                
                const pingMessage = new MessageBuilder()
                    .type(MessageType.PING)
                    .payload({ timestamp: performance.now() })
                    .build();
                
                const workers = ['game-logic', 'ai', 'analytics'];
                const results = [];
                
                for (const workerId of workers) {
                    try {
                        log(`ğŸ“¤ ${workerId} Worker ã«PINGé€ä¿¡...`, 'info');
                        const startTime = performance.now();
                        
                        const response = await workerManager.sendMessage(workerId, pingMessage, 10000);
                        const responseTime = performance.now() - startTime;
                        
                        log(`âœ… ${workerId} PONGå—ä¿¡ (${responseTime.toFixed(1)}ms)`, 'success');
                        log(`   ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ${JSON.stringify(response, null, 2)}`, 'info');
                        results.push({ workerId, success: true, responseTime });
                        
                    } catch (error) {
                        log(`âŒ ${workerId} PINGå¤±æ•—: ${error.message}`, 'error');
                        results.push({ workerId, success: false, error: error.message });
                    }
                }
                
                const successCount = results.filter(r => r.success).length;
                testResults.ping = successCount > 0;
                
                log(`ğŸ“Š PINGçµæœ: ${successCount}/${workers.length} æˆåŠŸ`, successCount > 0 ? 'success' : 'error');
                updateStatus(`PINGçµæœ: ${successCount}/${workers.length} æˆåŠŸ`, successCount > 0 ? 'success' : 'error');
                
            } catch (error) {
                testResults.ping = false;
                log(`âŒ PINGãƒ†ã‚¹ãƒˆå¤±æ•—: ${error.message}`, 'error');
                updateStatus('PINGãƒ†ã‚¹ãƒˆå¤±æ•—', 'error');
            }
        };

        window.testMessage = async function() {
            if (!workerManager) {
                log('âŒ WorkerManagerãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            try {
                log('ğŸ“¤ é€šå¸¸ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ãƒ†ã‚¹ãƒˆé–‹å§‹', 'info');
                updateStatus('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ä¸­...', 'info');
                
                const gameStateMessage = {
                    type: MessageType.UPDATE_GAME_STATE,

                        ballVelocity: { x: Math.random() * 10 - 5, y: Math.random() * 10 - 5 },
                        frameNumber: 1

                    timestamp: performance.now()

                log(`ğŸ“¤ game-logic Worker ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡...`, 'info');
                log(`   ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: ${JSON.stringify(gameStateMessage, null, 2)}`, 'info');
                
                const response = await workerManager.sendMessage('game-logic', gameStateMessage, 10000, []);
                const responseTime = performance.now() - startTime;
                
                testResults.message = true;
                log(`âœ… ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡æˆåŠŸ (${responseTime.toFixed(1)}ms)`, 'success');
                log(`   ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ${JSON.stringify(response, null, 2)}`, 'info');
                updateStatus(`ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡æˆåŠŸ`, 'success');
                
            } catch (error) {
                testResults.message = false;
                log(`âŒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å¤±æ•—: ${error.message}`, 'error');
                log(`ã‚¹ã‚¿ãƒƒã‚¯: ${error.stack}`, 'error');
                updateStatus('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å¤±æ•—', 'error');
            }
        };

        window.testTransferable = async function() {
            if (!workerManager) {
                log('âŒ WorkerManagerãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            try {
                log('ğŸ”„ Transferable Objectsé€ä¿¡ãƒ†ã‚¹ãƒˆé–‹å§‹', 'info');
                updateStatus('Transferable Objectsé€ä¿¡ä¸­...', 'info');
                
                // GameStateUpdateã‚’ä½¿ç”¨ã—ãŸTransferable Objects
                const gameStateUpdate = new GameStateUpdate();
                gameStateUpdate.ballPosition[0] = Math.random() * 800;
                gameStateUpdate.ballPosition[1] = Math.random() * 600;
                gameStateUpdate.ballVelocity[0] = Math.random() * 10 - 5;
                gameStateUpdate.ballVelocity[1] = Math.random() * 10 - 5;
                gameStateUpdate.frameNumber[0] = 1;
                
                const timestamp = performance.now();

                gameStateUpdate.timestamp[1] = timestamp % 0x100000000;
                
                const message = new MessageBuilder()

                    .build();
                
                const transferList = gameStateUpdate.getTransferList();
                log(`ğŸ“¤ Transferable Objectsé€ä¿¡ (${transferList.length}å€‹ã®ãƒãƒƒãƒ•ã‚¡)`, 'info');
                log(`   TransferList: ${transferList.map(b => `ArrayBuffer(${b.byteLength})`).join(', ')}`, 'info');
                
                const startTime = performance.now();

                log(`âœ… Transferable Objectsé€ä¿¡æˆåŠŸ (${responseTime.toFixed(1)}ms)`, 'success');
                log(`   Zero-copyè»¢é€ãŒå®Ÿè¡Œã•ã‚Œã¾ã—ãŸ`, 'success');
                log(`   ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ${JSON.stringify(response, null, 2)}`, 'info');

            } catch (error) {
                testResults.transferable = false;
                log(`âŒ Transferable Objectsé€ä¿¡å¤±æ•—: ${error.message}`, 'error');
                log(`ã‚¹ã‚¿ãƒƒã‚¯: ${error.stack}`, 'error');
                updateStatus('Transferable Objectsé€ä¿¡å¤±æ•—', 'error');
            }
        };

        window.clearLog = function() {

        };

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸ”§ WebWorkeré€šä¿¡ãƒ‡ãƒãƒƒã‚°ãƒ„ãƒ¼ãƒ«æº–å‚™å®Œäº†', 'info');

    </script>
